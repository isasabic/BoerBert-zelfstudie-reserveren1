<form action="http://localhost:8080/submit" method="POST">
    <label for="FirstName">Voornaam:</label>
    <input type="text" id="FirstName" name="FirstName" required><br>
  
    <label for="MidName">Tussenvoegsel:</label>
    <input type="text" id="MidName" name="MidName"><br>
  
    <label for="LastName">Achternaam:</label>
    <input type="text" id="LastName" name="LastName" required><br>
  
    <label for="DateOfBirth">Geboortedatum:</label>
    <input type="date" id="DateOfBirth" name="DateOfBirth" required><br>
  
    <label for="Email">E-mail:</label>
    <input type="email" id="Email" name="Email" required><br>
  
    <label for="PhoneNumber">Telefoonnummer:</label>
    <input type="tel" id="PhoneNumber" name="PhoneNumber" required><br>
  
    <label for="ReservationDate">Reserveringsdatum:</label>
    <input type="date" id="ReservationDate" name="ReservationDate" required><br>
  
    <button type="submit">Versturen</button>
  </form>
